<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link href="https://fonts.cdnfonts.com/css/space-mono" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <span class="logo">devfinder</span>

            <span>
                <label><span id="dark">DARK <img src="./assets/icon-moon.svg" alt=""> </span> <span id="light">LIGHT
                        <img src="./assets/icon-sun.svg" alt=""></span><input name="dark-light" type="checkbox"></label>
            </span>

        </div>

        <div class="search-input">
            <img id="serch-icon" src="./assets/icon-search.svg" alt="search-icon"><input id="search-field" type="text"
                placeholder="Search GitHub usernameâ€¦">
            <button class="button-search">search</button>
        </div>
        <div class="content">
            <div class="content-picture">
                <img src="./assets/avatar.svg" alt="avatar-git">
            </div>

            <div class="data-header-container">

                <p class="data-title"><span id="data-title">The Octocat</span> <span>Joined 25 Jan 2011</span> </p>
                <p id="octocat">@octocat</p>
            </div>
            <div class="data">

                <div class="data-content-container">
                    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis
                        eros.
                    </p>

                    <div class="data-display">
                        <span class="display-title">Repos</span> <span class="display-title">Followers</span><span
                            class="display-title">Following</span>
                        <span class="display-number">8</span><span class="display-number">3938</span><span
                            class="display-number">9</span>
                    </div>

                    <div class="data-footer">
                        <p> <img src="./assets/icon-location.svg" alt="location"> San Francisco</p>
                        <p class="not-avaliable"><img src="./assets/icon-twitter.svg" alt="twitter"> Not Available</p>
                        <p><img src="./assets/icon-website.svg" alt="icon-site"> https://github.blog</p>
                        <p><img src="./assets/icon-company.svg" alt="icon-company"> @github</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
